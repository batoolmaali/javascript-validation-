<head>

<style>
    #main{
        margin: auto;
        background-color: cadetblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;

    <!--Start of form code-->

    <div id="main">



        <div id="uname">

            <div id="tit"> User Name:</div>

            <div id="lef"><input type="text" id="usern" onchange="fun1()" placeholder="Enter Your UserName"></div>

        </div>

        <div id="usere"></div>



        <div id="dof">

            <div id="tit"> Date of Birth:</div>

            <div id="lef"><input type="text" id="date" onchange="fun2()" placeholder="Enter Your DOB "> </div> 

        </div>

        <p id="birth"></p>



        <div id="phone">

            <div id="tit">Phone number:</div>

            <div id="lef"><input type="text" id="numphone" onchange="fun3()" placeholder="Enter Your #phone "> </div>

            </div>

            <p id="num"></p>



        <div id="ema">

            <div id="tit">Email:</div>

            <div id="lef"><input type="text" id="uemail" onchange="fun4()" placeholder="Enter Your Email "> </div>

        </div>

        <p id="emai"></p>



        <div id="pass">

            <div id="tit">Password:</div>

            <div id="lef"><input type="text" id="passw" onchange="fun5()" placeholder="Enter Your Password "> </div>

        </div>

        <p id="password"></p>



        <div id="pass2">

            <div id="tit"> Confirm password: </div>

            <div id="lef"> <input type="text" id="passw2" onchange="fun6()" placeholder="Confirm password"></div>

        </div>

        <p id="match"></p>





        <div id="agree">

            <p id="agreem"> <input type="radio" id="agre" onclick="fun7()">This <a href="privacy.html" target="_blank">Privacy Policy</a> applies to Bella.com,

                when you use Bella Services (any Member) or Visitor to our Services.</p>

        </div>

        <p id="agr"></p>



        <div id="btns">

            <input type="button" id="store" value="save data" onclick="fun8()">  

                           <!--maybe i should remove them -->

            <input type="button" id="save" value="save data" onclick="fun9()">   

              

            <input type="button" id="remove" value="delete data" onclick="fun10()" >  

            

        </div>



    </div>
